<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/js/style.categories-products.js"></script>
    <link rel="stylesheet" href="../assets/css/style.categories-products.css">
    <title>Categorias & Produtos</title>
</head>

<body>
    <div id="container">
        <h1>💰 Categorias & Produtos</h1>
        <div class="form-container">
            <h2>📁Criar Categorias</h2>
            <label for="categoryName">Nome da Categoria</label>
            <input type="text" id="categoryName" required>
            <button class="btn" onclick="createCategory()">Criar Categoria</button>
        </div>
        <div class="form-container">
            <h2>📦 Criar Produto</h2>

            <div id="productInfos">
                <div class="productInputs">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="productInputs">
                    <label for="productPrice">Preço do Produto:</label>
                    <input type="text" id="productPrice" required>
                </div>
            </div>
            <div>
                <label for="">Categoria:</label>
                <select id="productCategory" required>
                    <!--Will be dinamically filled via JS-->
                </select>
                <button class="btn" onclick="createProduct()">Criar Produto</button>

            </div>
            
        </div>
        <!--List of categories and procucts-->
        <div class="list-container">
            <h2>📋 Categorias & Produtos</h2>
            <ul id="categoriesList"></ul>
        
        </div>
    </div>

    
    </div>
</body>

</html>
